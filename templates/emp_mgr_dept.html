<!DOCTYPE html>
<html lang="en">
<head>
    <title>emp_mgr_dept</title>
</head>
<body>
    <center>
        <h1>Emp_Mgr_Dept</h1>
        <table border="3px">
            <tr>
                <th>Ename</th>
                <th>Manager</th>
                <th>Salary</th>
                <th>DeptNo</th>
                <th>Dloc</th>
            </tr>
            {% for eo in emdo %}
            <tr>
                <td>{{eo.ename}}</td>
                <td>{{eo.mgr.ename}}</td>
                <td>{{eo.sal}}</td>
                <td>{{eo.deptno}}</td>
                <td>{{eo.deptno.dloc}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
